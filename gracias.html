<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias por tu compra!</title>
    <link rel="stylesheet" href="./css/carrito.css">
    <style>
        .gracias-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        .gracias-title {
            font-size: 3rem;
            color: #27ae60;
            margin-bottom: 2rem;
        }
        .btn-descargar {
            background: #2980b9;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background 0.2s;
        }
        .btn-descargar:hover {
            background: #1a5276;
        }
    </style>
</head>
<body>
    <div class="gracias-container">
        <div class="gracias-title">¡Gracias por la compra!</div>
        <button id="descargar-factura" class="btn-descargar">Descargar Factura</button>
        <button id="volver-inicio" class="btn-descargar" style="background:#27ae60; margin-top:1rem;">Volver al inicio</button>
    </div>
    <script src="js/gracias.js"></script>
</body>
</html>
